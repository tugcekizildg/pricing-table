<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }
    
    .pricing-container{
      display:flex;
     justify-content: center;
     align-items: center;
     height:100vh;
     gap:2rem;
    }
    .pricing-plan{
      text-align:center;
      max-width:400px;
      padding:15px;
      background-color: #DCDCDC;
      border:5px solid lightgreen;
      border-radius:15px;
      flex:1;

    }
    .plan-title{
      border:5px solid black;
      border-radius:20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 5px;
      
    }
    .plan-price{
      text-aling:center;
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 5px;
      
    }
    .plan-button{
      background-color: #DA70D6;
      border: none;
      border-radius:5px;
      color:white;
      font-size: 15pt;
      padding:10px;
      margin-bottom: 20px;
    }
  .plan-features{
    font-weight: bold;
    font-family: 'Mulish', sans-serif;
    list-style-type: none;
    font-size: 1rem;
  } 
.check{
  background-color: #4CBB17;
  color:white;
  text-align: center;
  border-style:none;
  font-size: 1rem;
  border-radius:5px;
  gap:5px;
}
.deny{
  background-color: red;
  color:white;
  text-align: center;
  border-style:none;
  border-radius: 25%;
  font-size: 1rem;
}
@media (max-width: 1250px) {
      .pricing-container{
      flex-direction: column;
      height: 100%;
    }
  
  </style>
</head>

<body>
  <div class="pricing-container">

    <div class="pricing-plan">

      <ul class="plan-features">

  </div>

</body>

</html>
